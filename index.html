<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Photo Feed</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/026b9a1a2b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <!-- This is where the nav bar starts -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <i class="fa-brands fa-instagram fa-2xl"></i>
        <a class="navbar-brand ml-2" href="#" id="Instagram">Instagram</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="form-inline my-2 my-lg-0 ml-auto">
                <button class="btn btn-success my-2 my-sm-0" type="button" data-toggle="modal"
                    data-target="#exampleModal">Create a New Post</button>
            </form>
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>

            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                <i class="fa-solid fa-gear"></i>
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Log out</a>
            </div>
        </div>
    </nav>
    <!-- This is where the photo feed starts -->
    <div>
        <ul class="nav nav-pills my-3 justify-content-center" id="pills-tab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab"
                    aria-controls="pills-home" aria-selected="true"><i class="fa-solid fa-grip"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab"
                    aria-controls="pills-profile" aria-selected="false"><i class="fa-solid fa-square"></i></a>
            </li>

        </ul>
        <div class="tab-content" id="pills-tabContent">
            <!-- Photo grid -->
            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                <!-- Mexico City Pictures -->
                <div class="row">
                    <div class="col">
                        <img src="https://wp.technologyreview.com/wp-content/uploads/2021/12/GettyImages-1064279806.jpg"
                            class="img-responsive" width="100%">
                    </div>
                    <div class="col">
                        <img src="https://hgtvhome.sndimg.com/content/dam/images/hgtv/fullset/2021/7/15/2/shutterstock_Ramiro-Reyna-Jr-1322105165.jpg.rend.hgtvcom.966.644.suffix/1626392873055.jpeg"
                            class="img-responsive" width="100%">
                    </div>
                    <div class="col">
                        <img src="https://res.cloudinary.com/sagacity/image/upload/c_crop,h_1173,w_2000,x_0,y_0/c_limit,dpr_auto,f_auto,fl_lossy,q_80,w_1080/shutterstock_1301695258_muaarc.jpg"
                            class="img-responsive" width="100%">
                    </div>
                </div>
                <!-- San Jose Pictures -->
                <div class="row">
                    <div class="col">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/59/Downtown_San_Jose_%2830001966530%29.jpg"
                            class="img-responsive" width="100%">
                    </div>
                    <div class="col">
                        <img src="https://media.istockphoto.com/photos/san-jose-california-picture-id1147892817?b=1&k=20&m=1147892817&s=170667a&w=0&h=Ll039bb02q08Ytrv8P2PP3H8h96D_uQe5Eg6NdRlKHY="
                            class="img-responsive" width="100%">
                    </div>
                    <div class="col">
                        <img src="https://www.territorysupply.com/wp-content/uploads/2019/09/best-hikes-san-jose-ca.jpg"
                            class="img-responsive" width="100%">
                    </div>
                </div>
                <!-- New York Pictures -->
                <div class="row">
                    <div class="col">
                        <img src="https://cdn.cnn.com/cnnnext/dam/assets/210409114908-nyc-april-2021-tease-super-tease.jpg"
                            class="img-responsive" width="100%">
                    </div>
                    <div class="col">
                        <img src="https://media.cntraveler.com/photos/6009c02c8ebb4b589a89b587/16:9/w_2560%2Cc_limit/NYCQuarantineHotels-2021-GettyImages-1190427876.jpg"
                            class="img-responsive" width="100%">
                    </div>
                    <div class="col">
                        <img src="https://cdn.vox-cdn.com/thumbor/GAkZQtSESV7fbtN2L3F3a43XoBM=/1400x1050/filters:format(jpeg)/cdn.vox-cdn.com/uploads/chorus_asset/file/18995290/New_York_City_Central_Park_from_Above.jpg"
                            class="img-responsive" width="100%">
                    </div>
                </div>
            </div>
            <!-- Photo feed -->
            <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">...</div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
